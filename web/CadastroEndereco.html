    <body>
		
		
		<div id="includeCabecalho"></div>
		


        <div class="d-flex align-items-stretch">	
            
			<div id="includeMenu"></div>

            <div class="content p-4">
                <div class="content-title"><i class="fa fa-id-card-o"></i>Pessoas<a href="ConsultaCliente.html"><i class="fa fa-angle-right"></i>Clientes</a><a href="CadastroCliente.html"><i class="fa fa-angle-right"></i>Editar cliente</a><i class="fa fa-angle-right"></i>Adicionar endereço</div>

                <div class="formtitle">Adicionar endereço</div>
                <div class="page-cad">
                    <form>
                            <div class="form-row">	
                                <div class="form-group col-md-6">
                                    <label for="endCli" class="control-label required">Endereço</label>
                                    <input class="form-control" id="endCli" type="text" maxlength="255" required>
                                </div>
                                <div class="form-group col-md-1">
                                    <label for="numEndCli" class="control-label required">Número</label>
                                    <input class="form-control" id="numEndCli" min="1" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="logrEndCli" class="control-label">Logradouro</label>
                                    <input class="form-control" id="logrEndCli" type="text" maxlength="255">                               
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="cepCli" class="control-label required">CEP</label>
                                    <input class="form-control" id="cepCli" required>
                                </div>
                            </div>                                                   
                            <div class="form-row">

                                <div class="form-group col-md-3">
                                    <label for="baiCli" class="control-label required">Bairro</label>
                                    <input class="form-control" id="baiCli" type="text" maxlength="255" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="compEndCli" class="control-label">Complemento</label>
                                    <input class="form-control" id="compEndCli" type="text" maxlength="255">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="codCidCli" class="control-label required">Cidade</label>
                                    <input class="form-control" id="codCidCli" type="text" maxlength="255" required>
                                </div>
                                <div class="form-group col-md-1">
                                    <label for="ufCli" class="control-label">UF</label>
                                    <input class="form-control" id="ufCli" type="text" maxlength="2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="obsEndCli" class="control-label">Observação</label>
                                <textarea class="form-control" rows="4" id="obsEndCli"></textarea>
                            </div>
                    </form>

                    <center>
                        <a href="CadastroCliente.html?state=e"><button type="button" class="btn btn-secondary">Cancelar</button></a>
                        <a href="CadastroCliente.html?state=e"><button type="button" class="btn btn-success"></i><i class="fa fa-save"></i>Adicionar endereço</button></a>          
                    </center>
                </div>
            </div>
        </div>
