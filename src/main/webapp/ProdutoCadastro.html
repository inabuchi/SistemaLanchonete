<script type="text/javascript"
	src="controller/produto/cadastroProduto.js"></script>

<div class="content-title">
	<i class="fa fa-barcode"></i>Produtos<i class="fa fa-angle-right"></i><a
		class="link-abrir" href="ProdutoConsulta.html">Consulta de
		produtos</a><i class="fa fa-angle-right"></i>Adicionar produto
</div>

<div class="formtitle">Adicionar produto</div>
<form>
	<div class="page-cad">


		<div class="form-row">
			<div class="form-group col-md-2">
				<label for="cdProduto">Código</label> <input class="form-control"
					id="cdProduto" type="number" min="1">
			</div>
			<div class="form-group col-md-2">
				<label for="cdProdutoCategoria">Categoria</label> <select
					class="form-control" id="cdProdutoCategoria">
					<option>Lanche</option>
					<option>Bebida</option>
					<option>Porção</option>
					<option>Adicional</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="dsRefProduto" class="control-label required">Referência</label>
				<input class="form-control" id="" dsRefProduto"" type="text"
					maxlength="12" required>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-10">
				<label for="dsProduto" class="control-label required">Descrição</label>
				<input class="form-control" id="dsProduto" type="text" maxlength="70"
					required>
			</div>
			<div class="form-group col-md-2">
				<label for="vlProduto" class="control-label required">Valor</label>
				<input class="form-control" id="vlProduto" type="number" required>
			</div>
		</div>
		<div class="form-row">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" checked="checked"
					id="isAtivo"> <label class="form-check-label"
					for="isAtivo">Ativo</label>
			</div>
		</div>

		<center>
			<a class="link-abrir" href="TelaDefault.html"><button
					type="button" class="btn btn-secondary">Cancelar</button></a> <a
				href="#">
				<button type="button" class="btn btn-success" id="btnSaveProd">
					<i class="fa fa-save"></i>Cadastrar produto
				</button>
			</a>
		</center>
	</div>
</form>
