			<div class="content-title">
				<i class="fa fa-barcode"></i>Produtos<i class="fa fa-angle-right"></i><a class="link-abrir"

			</div>

			<div class="formtitle">Adicionar produto adicional</div>
			<form>
				<div class="page-cad">


					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="codAdi">Código</label> <input class="form-control"
								id="codAdi" type="number" min="1">
						</div>						
						<div class="form-group col-md-2">
							<label for="refAdi" class="control-label required">Referência</label>
							<input class="form-control" id="" refProd"" type="text"
								maxlength="12" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-10">
							<label for="descProd" class="control-label required">Descrição</label>
							<input class="form-control" id="descAdi" type="text"
								maxlength="70" required>
						</div>
						<div class="form-group col-md-2">
							<label for="valorProd" class="control-label required">Valor</label>
							<input class="form-control" id="valorAdi" type="number" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" checked="checked"
								id="ativoCat"> <label class="form-check-label"
								for="ativoCat">Ativo</label>
						</div>
					</div>
					<center>
						<a class="link-abrir" href="#">
							<button type="button" class="btn btn-secondary">Cancelar</button>
						</a>
						<a href="#">
							<button type="button" class="btn btn-success" id="btnSave">
								<i class="fa fa-save"></i>Cadastrar Adicional
							</button>
						</a>
					</center>
				</div>
			</form>
