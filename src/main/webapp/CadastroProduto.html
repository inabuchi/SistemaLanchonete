<!DOCTYPE html>
<html>

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Guten Burguer - Adicionar produto</title>

<script src="library/jquery-3.2.1.min.js">
	
</script>
<script type="text/javascript" src="controller/cliente/cadastroCliente.js"></script>
<script type="text/javascript" src="controller/generics/validacoesGenericas.js"></script>
<script src="library/DataTables/jQuery-3.2.1/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="controller/produto/cadastroProduto.js"></script>
<script type="text/javascript" src="controller/generics/validacoesGenericas.js"></script>
<script type="text/javascript" src="controller/generics/requestService.js"></script>
<!-- DataTables -->
<link rel="stylesheet" type="text/css"
	href="library/DataTables/datatables.min.css" />
<script type="text/javascript"
	src="library/DataTables/datatables.min.js"></script>

<!-- FontAwesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">

<link
	href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic'
	rel='stylesheet' type='text/css'>


<link href="css/style.css" rel="stylesheet" />
<script type="text/javascript">
	$(function() {
		$("#includeMenu").load("Menu.html");
	});
</script>
</head>
<body>
	<div id="includeMenu"></div>

	<div class="d-flex align-items-stretch">
		<div class="content p-4">
			<div class="content-title">
				<i class="fa fa-barcode"></i>Consulta de produtos<i class="fa fa-angle-right"></i>Adicionar
				produto
			</div>

			<div class="formtitle">Adicionar produto</div>
			<form>
				<div class="page-cad">


					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="codCli">Código</label> <input class="form-control"
								id="codCli" type="number" min="1">
						</div>
						<div class="form-group col-md-2">
							<label for="codCategoria">Categoria</label> <select
								class="form-control" id="codCategoria">
								<option>Lanche</option>
								<option>Bebida</option>
								<option>Porção</option>
								<option>Adicional</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="refProd" class="control-label required">Referência</label>
							<input class="form-control" id="" refProd"" type="text"
								maxlength="12" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-10">
							<label for="descProd" class="control-label required">Descrição</label>
							<input class="form-control" id="descProd" type="text"
								maxlength="70" required>
						</div>
						<div class="form-group col-md-2">
							<label for="valorProd" class="control-label required">Valor</label>
							<input class="form-control" id="valorProd" type="number" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" checked="checked"
								id="prodAtivo"> <label class="form-check-label"
								for="prodAtivo">Ativo</label>
						</div>
					</div>

					<center>
						<a href="ConsultaProduto.html"><button type="button"
								class="btn btn-secondary">Cancelar</button></a> <a
							href="ConsultaProduto.html"><button type="button"
								class="btn btn-success">
								<i class="fa fa-save"></i>Cadastrar produto
							</button></a>
					</center>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
