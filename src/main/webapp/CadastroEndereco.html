<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Guten Burguer - Adicionar endereço</title>

<script src="library/jquery-3.2.1.min.js">
	
</script>
<script type="text/javascript"
	src="controller/cliente/cadastroCliente.js"></script>
<script type="text/javascript"
	src="controller/generics/validacoesGenericas.js"></script>

<!-- DataTables -->
<link rel="stylesheet" type="text/css"
	href="library/DataTables/datatables.min.css" />
<script type="text/javascript"
	src="library/DataTables/datatables.min.js"></script>

<!-- FontAwesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">

<link
	href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic'
	rel='stylesheet' type='text/css'>


<link href="css/style.css" rel="stylesheet" />
<script type="text/javascript">
	$(function() {
		$("#includeMenu").load("Menu.html");
	});
</script>
</head>
<body>
	<div id="includeMenu"></div>
	<div class="d-flex align-items-stretch">
		<div class="content p-4">
			<div class="content-title">
				<i class="fa fa-id-card-o"></i>Pessoas<i class="fa fa-angle-right"></i><a
					href="ConsultaCliente.html">Consulta de clientes</a><i
					class="fa fa-angle-right"></i>Editar cliente<i
					class="fa fa-angle-right"></i>Editar endereço
			</div>

			<div class="formtitle">Editar endereço</div>
			<div class="page-cad">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="endCli" class="control-label required">Endereço</label>
							<input class="form-control" id="endCli" type="text"
								maxlength="255" required>
						</div>
						<div class="form-group col-md-1">
							<label for="numEndCli" class="control-label required">Número</label>
							<input class="form-control" id="numEndCli" type="number" min="1"
								required>
						</div>
						<div class="form-group col-md-3">
							<label for="logrEndCli" class="control-label">Logradouro</label>
							<input class="form-control" id="logrEndCli" type="text"
								maxlength="255">
						</div>
						<div class="form-group col-md-2">
							<label for="cepCli" class="control-label required">CEP</label> <input
								class="form-control" id="cepCli" type="number" required>
						</div>
					</div>
					<div class="form-row">

						<div class="form-group col-md-3">
							<label for="baiCli" class="control-label required">Bairro</label>
							<input class="form-control" id="baiCli" type="text"
								maxlength="255" required>
						</div>
						<div class="form-group col-md-3">
							<label for="compEndCli" class="control-label">Complemento</label>
							<input class="form-control" id="compEndCli" type="text"
								maxlength="255">
						</div>
						<div class="form-group col-md-5">
							<label for="codCidCli" class="control-label required">Cidade</label>
							<input class="form-control" id="codCidCli" type="text"
								maxlength="255" required>
						</div>
						<div class="form-group col-md-1">
							<label for="ufCli" class="control-label">UF</label> <input
								class="form-control" id="ufCli" type="text" maxlength="2">
						</div>
					</div>
					<div class="form-group">
						<label for="obsEndCli" class="control-label">Observação</label>
						<textarea class="form-control" rows="4" id="obsEndCli"></textarea>
					</div>
				</form>

				<center>
					<a href="CadastroCliente.html"><button type="button"
							class="btn btn-secondary">Cancelar</button></a> <a
						href="CadastroCliente.html"><button type="button"
							class="btn btn-success">
							<i class="fa fa-save"></i>Editar endereço
						</button></a>
				</center>
			</div>
		</div>
	</div>
</body>
</html>
